author: Cristian Bravo
github_username: operonte

# Theme settings (opcional, usa el tema por defecto de GitHub)
theme: jekyll-theme-minimal

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap

# Navigation
navigation:
  - title: Inicio
    url: /
  - title: Política de Privacidad
    url: /PRIVACY_POLICY.html

